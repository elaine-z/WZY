<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../../css/person-center/person-info.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/header-footer.css" />
		<title>修改个人信息</title>
		<style>
			.btns {
				margin-top: 35px;
			}
			
			.btns a {
				width: 60px;
				margin-left: 18%;
			}
		</style>
	</head>

	<body>
		<div class="content container">
			<div class="head-pic">
				<a><img src="../../images/person-info/未标题-2.png" /></a>
			</div>
			<div class="person-info form-group">
				<div class="input-group list">
					<div class="input-group-addon">姓名</div>
					<input class="form-control" type="text" placeholder="请输入姓名">
				</div>
				<div class="input-group list">
					<div class="input-group-addon">学号</div>
					<input class="form-control" type="text" placeholder="请输入学号">
				</div>
				<div class="input-group list">
					<div class="input-group-addon">电话</div>
					<input class="form-control" type="tel" placeholder="请输入电话">
				</div>
				<div class="input-group list">
					<div class="input-group-addon">邮箱</div>
					<input class="form-control" type="email" placeholder="请输入邮箱">
				</div>
				<div class="btns">
					<a href="#" class="btn btn-default" role="button">取消</a>
					<a href="#" class="btn btn-default" role="button">保存</a>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>微校微+工作室出品</p>
		</div>
	</body>

</html>
